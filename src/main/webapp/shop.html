<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<div>
			<form action="shop" method="post">
				<fieldset>Calculator</fieldset>
				<br>
				<table>
					<tr>
						<td>Enter Market Price* :</td>
						<td><input class="input" type="text" name="marketPrice" placeholder="Enter Price" required></td>
					</tr>
					<tr>
						<td>Enter Rs.* :</td>
						<td><input class="input" type="text" name="rs" placeholder="Enter rs." required></td>
					<tr>
						<td class="btn-row" colspan="2"><input class="btn" type="submit" name="submit" value="Calculate"></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
</body>

</html>
